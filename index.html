<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Tasty Coffee!</h1>

    <div>

            <label for="roast-selection">Search for coffee</label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="myInput" type="text" placeholder="Search for coffee here">

    </div>


    <div>

            <label for="add-coffee">Add another coffee</label>
            <select id="add-coffee">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input id="newInput" type="text" placeholder="type away...">
            <input id="submit" type="submit" />

    </div>


<div id="coffeeDIV">
    <div id="coffees">

    </div>
</div>




    <script src="main.js"></script>
</body>
</html>
